<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot IVAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      background: #ffffff;
      width: 100%;
      max-width: 450px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid #0056b3;
    }

    #chatbox {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px; /* Khoảng cách giữa các tin nhắn */
    }

    .message {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #0084ff;
      color: white;
      align-self: flex-end; /* Tin nhắn người dùng bên phải */
      border-bottom-right-radius: 0; /* Bo góc dưới bên phải */
    }

    .bot-message {
      background-color: #e9e9eb;
      color: black;
      align-self: flex-start; /* Tin nhắn chatbot bên trái */
      border-bottom-left-radius: 0; /* Bo góc dưới bên trái */
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #f7f7f7;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      transition: border 0.3s;
    }

    #user-input:focus {
      border-color: #007bff;
    }

    #send-button {
      margin-left: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-header">IVAN</div>
  <div id="chatbox"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Nhấn Enter để gửi tin..." autocomplete="off" />
    <button id="send-button">Gửi</button>
  </div>
</div>

<script>
  const inputField = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');

  function addMessage(text, sender) {
    const chatbox = document.getElementById('chatbox');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
    messageDiv.textContent = sender === 'user' ? text : "Chatbot: " + text;
    chatbox.appendChild(messageDiv);
    chatbox.scrollTop = chatbox.scrollHeight; // Tự động cuộn xuống
  }

  function sendMessage() {
    const userInput = inputField.value.trim();
    if (!userInput) return;

    addMessage(userInput, 'user');
    inputField.value = '';

    // Simulate chatbot response
    setTimeout(() => {
      addMessage(userInput, 'bot');
    }, 1000);
  }

  inputField.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      sendMessage();
    }
  });

  sendButton.addEventListener('click', sendMessage);
</script>

</body>
</html>
