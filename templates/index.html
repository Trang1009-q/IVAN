<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IVAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            background-color: #123664; /* Màu tiêu đề */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        #chatbox {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-radius: 0 0 10px 10px;
            border-top: 1px solid #eaeaea;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            position: relative;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #c9dbe6; /* Màu khung chat người dùng */
            margin-left: auto;
            border-bottom-right-radius: 0; /* Bo góc dưới bên phải */
        }
        .bot-message {
            background-color: #e2e3e5; /* Màu khung chat chatbot */
            margin-right: auto;
            border-bottom-left-radius: 0; /* Bo góc dưới bên trái */
        }
        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eaeaea;
            border-radius: 0 0 10px 10px; /* Bo góc cho khung nhập */
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #123664; /* Màu IVAN */
            border-radius: 5px 0 0 5px; /* Bo góc cho ô nhập */
            font-size: 16px;
        }
        #send-button {
            padding: 10px 15px;
            margin-left: 5px;
            background-color: #123664; /* Màu IVAN */
            color: white;
            border: none;
            border-radius: 0 5px 5px 0; /* Bo góc cho nút gửi */
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #0e2a4a; /* Màu tối hơn khi hover */
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            position: absolute;
            bottom: -18px;
            right: 10px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-header">IVAN</div>
    <div id="chatbox"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Nhập tin nhắn..." />
        <button id="send-button">Gửi</button>
    </div>
</div>

<script>
    document.getElementById('send-button').onclick = function() {
        sendMessage();
    };

    document.getElementById('user-input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Ngăn không cho thêm dòng mới
            sendMessage(); // Gửi tin nhắn
        }
    });

    function sendMessage() {
        var userInput = document.getElementById('user-input').value;
        if (userInput) {
            addMessage(userInput, 'user');
            document.getElementById('user-input').value = '';

            fetch('/chatbot', { // Gọi API chatbot
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, 'bot'); // Hiển thị phản hồi của chatbot
            });
        }
    }

    function addMessage(text, sender) {
        var chatbox = document.getElementById('chatbox');
        var messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
        messageDiv.textContent = text;

        var timestamp = document.createElement('span');
        timestamp.className = 'timestamp';
        timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        messageDiv.appendChild(timestamp);

        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight; // Cuộn xuống cuối
    }
</script>

</body>
</html>
